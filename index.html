<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feira de Ciências</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .btn-redondo {
            border-radius: 50%;
            width: 100px;
            height: 100px;
        }   
        a:hover {
            opacity: 0.7;
        }
        span {
            font-family: 'Gill Sans', 'Gill Sans MT', 'Trebuchet MS', sans-serif;
        }
        .reiniciar{
            margin-top: 20px;
            position: fixed;
            left: 20%;
        }
        .btn-extra {
            border-radius: 40px;
            width: 200px;
            height: 50px;
        }   

        /* CSS para o efeito de zoom */
        .zoom-container {
            position: relative;
            overflow: hidden;
            width: 580px;
            height: auto;
        }
        .zoom-image {
            width: 100%;
            height: 100%;
            transition: transform 0.2s ease;
        }
    </style>
    <link rel="shortcut icon" href="ciencias/logo.png" type="image/x-icon">
</head>
<body style="background: radial-gradient(circle, #d3d3d3, #a9a9a9, #7e7e7e, #4f4f4f);">

    <div class="container-fluid d-flex justify-content-center">
        <div class="col-2">
            <div class="container d-flex flex-column ms-5 align-items-center">
                <div class="d-flex flex-column align-items-center mb-3" aria-label="Trembolona">
                    <button class="btn btn-dark btn-round btn-redondo mt-2 ps-2" 
                        onmouseover="previewImage('ciencias/terceiro.png')" 
                        onmouseout="resetImage()"
                        onclick="changeImage('ciencias/terceiro.png')">
                        <img src="ciencias/trembolona_1.png" alt="" width="90px" height="auto">
                    </button>
                    <span class="mt-1">Trembolona</span>
                </div>
                
                <div class="d-flex flex-column align-items-center mb-3" aria-label="Oximetolona">
                    <button class="btn btn-dark btn-round btn-redondo mt-2" 
                        onmouseover="previewImage('ciencias/segundo.png')" 
                        onmouseout="resetImage()"
                        onclick="changeImage('ciencias/segundo.png')">
                        <img src="ciencias/oximetolona_1.png" alt="" width="80px" height="auto">
                    </button>
                    <span class="mt-1">Oximetolona</span>
                </div>

                <div class="d-flex flex-column align-items-center mb-3" aria-label="Handrolona">
                    <button class="btn btn-dark btn-round btn-redondo mt-2" 
                        onmouseover="previewImage('ciencias/quarto.png')" 
                        onmouseout="resetImage()"
                        onclick="changeImage('ciencias/quarto.png')">
                        <img src="ciencias/handrolona_1.png" alt="" width="80px" height="auto">
                    </button>
                    <span class="mt-1">Nandrolona</span>
                </div>

                <div class="d-flex flex-column align-items-center mb-3" aria-label="Beladona">
                    <button class="btn btn-dark btn-round btn-redondo mt-2" 
                        onmouseover="previewImage('ciencias/primeiro.png')" 
                        onmouseout="resetImage()"
                        onclick="changeImage('ciencias/primeiro.png')">
                        <img src="ciencias/beladona_1.png" alt="" width="80px" height="auto">
                    </button>
                    <span class="mt-1">Boldenona</span>
                </div>

            </div>
        </div>

        <div class="col-10 d-flex justify-content-center">
            <div class="zoom-container">
                <img id="mainImage" src="ciencias/pessoas_1.png" alt="Imagem principal" class="img-fluid zoom-image">
            </div>
        </div>

        <div class="reiniciar">
            <button class="btn btn-dark btn-round btn-extra mt-2" 
                onclick="changeImage('ciencias/pessoas_1.png')">
                <h2>Reiniciar</h2>
            </button>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>
        // Variável para armazenar a imagem atualmente selecionada
        let currentImage = "ciencias/pessoas_1.png";

        // Função para pré-visualizar a imagem ao passar o mouse nos botões
        function previewImage(imageSrc) {
            document.getElementById("mainImage").src = imageSrc;
        }

        // Função para restaurar a imagem principal para a última imagem selecionada
        function resetImage() {
            document.getElementById("mainImage").src = currentImage;
        }

        // Função para trocar a imagem principal ao clicar no botão
        function changeImage(imageSrc) {
            currentImage = imageSrc; // Atualiza a imagem selecionada permanentemente
            document.getElementById("mainImage").src = imageSrc;
        }

        // Função para o efeito de zoom dinâmico na imagem principal
        const mainImage = document.getElementById("mainImage");
        const zoomContainer = document.querySelector(".zoom-container");

        zoomContainer.addEventListener("mousemove", (e) => {
            const rect = zoomContainer.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            // Calcula a posição do zoom com base na posição do mouse
            const xPercent = (x / rect.width) * 100;
            const yPercent = (y / rect.height) * 100;

            mainImage.style.transformOrigin = `${xPercent}% ${yPercent}%`;
            mainImage.style.transform = "scale(2.5)";
        });

        zoomContainer.addEventListener("mouseleave", () => {
            // Remove o zoom quando o mouse sai da imagem
            mainImage.style.transform = "scale(1)";
            mainImage.style.transformOrigin = "center center";
        });
    </script>
</body>
</html>
